site_name: OpenCode Home Assistant Plugin
site_description: OpenCode plugin for Home Assistant integration via WebSocket
site_url: https://stephengolub.github.io/opencode-homeassistant
repo_url: https://github.com/stephengolub/opencode-homeassistant
repo_name: stephengolub/opencode-homeassistant

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stephengolub/opencode-homeassistant

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Pairing: getting-started/pairing.md
  - Features:
      - Session Tracking: features/session-tracking.md
      - Commands: features/commands.md
      - Permissions: features/permissions.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
  - Changelog: changelog.md
